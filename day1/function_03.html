<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Function</title>
    </head>
    <body>
        <script>

            // function hello(name) {
            //     return `Hello, ${name}`;
            // }

            // hello('Julia');
 
        // Function Literal 방식으로 표현해보아라.
        var hello = function(name) {
            return `Hello, ${name}`;
        }

        // 출력
        console.log(hello('julia'));
        // type 확인
        console.log(`hello : ${typeof hello}`);

        </script>
    </body>
</html>
