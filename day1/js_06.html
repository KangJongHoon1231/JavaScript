<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>변수 Scope에 대한 예제</title>
    </head>
    <body>
        <script>

            // js는 name이라는 글로벌 객체를 가지고 있어서 username 등으로 하는게 좋다
            // 전역 변수
            var username = 'Julia';

            // 함수 선언문
            function hello() {
                // 지역 변수
                var str = 'Hello,';
                return `${str} ${username}`;
            }

            // 함수 호출
            console.log(hello());
            // console.log(`str : ${str}`); // 지역 변수라서 호출이 불가능.


        </script>
    </body>
</html>
